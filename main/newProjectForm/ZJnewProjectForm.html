                    <div class="layui-input-block">

            </div>
            <div class="layui-form-item">

                    <label class="layui-form-label">报告编写：</label>

                            <li>同明伟<i class="layui-icon layui-icon-close"></i></li>
                            <li>徐燕梅<i class="layui-icon layui-icon-close"></i></li>

                        </ul>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">传真：</label>
                    <div class="layui-input-block">
                        <input type="text" name="fax" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label xcdtgc">现场低探观察：</label>
                    <div class="layui-input-block">
                        <ul class="field-low-sounding-observation">

                        </ul>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮政编码：</label>
                    <div class="layui-input-block">
                        <input type="text" name="postalCode" lay-verify="postalCode" autocomplete="off" placeholder="请输入标题" class="layui-input">
                    </div>
                </div>
            </div>
            <button class="action-button" lay-submit lay-filter="zjklSubmit">立即提交</button>
        </form>
        <input type="button" name="next" class="next action-button" value="下一步" style="display: block;">

    <fieldset id="confirmData">
        <h2 class="fs-title">填写数据</h2>
        <form class="layui-form" lay-filter="confirmDataForm" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">地区</label>
                <div class="layui-input-block">
                    <input type="text" name="area" lay-verify="title" autocomplete="off" placeholder="请输入地区" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">直线距离</label>
                <div class="layui-input-block">
                    <input type="text" name="lineDistance" lay-verify="number" autocomplete="off" placeholder="请输入距离" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">海拔高度</label>
                <div class="layui-input-block">
                    <input type="text" name="elevationHeight" lay-verify="number" autocomplete="off" placeholder="请输入海拔高度" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">与厂址观察站高差（m）</label>
                <div class="layui-input-block">
                    <input type="text" name="heightDifference" lay-verify="number" autocomplete="off" placeholder="与厂址观察站高差" class="layui-input">
                </div>
            </div>
            <button class="layui-btn" lay-submit lay-filter="confirmDataFormSubmit">立即提交</button>
        </form>

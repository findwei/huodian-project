<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/3.css">
    <link rel="stylesheet" href="../../layui-v2.5.5/layui/css/layui.css">
    <title>第三章</title>
</head>

<body style="background-color:white;">
    <form class="layui-form" action="">
        <div class="layui-form-item box">
            <div class="layui-inline height-box">
                <label class="layui-form-label height">高度</label>
                <div class="layui-input-block">
                    <input type="radio" name="height" value="1.5" title="1.5M" checked>
                    <input type="radio" name="height" value="10" title="10M">
                    <input type="radio" name="height" value="30" title="30M">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">风速</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="varWind" autocomplete="off" class="layui-input wind">
                    <i>m/s</i>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit lay-filter="lay-data-table">分析表</button>
                <button class="layui-btn" lay-submit lay-filter="lay-data-picture">分析图</button>
            </div>
        </div>
    </form>
    <div class="rose"></div>
    <div class="line"></div>
    <script src="../../frameResource/js/jquer.js"></script>
    <script src="../../layui-v2.5.5/layui/layui.js"></script>
    <script src="../js/route.js"></script>
    <script src="./js/echarts.js"></script>
    <script src="./js/_3.js"></script>
</body>

</html>

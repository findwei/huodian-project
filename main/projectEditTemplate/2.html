<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/2.css">
    <link rel="stylesheet" href="../../layui-v2.5.5/layui/css/layui.css">
    <title>第二章</title>
</head>

<body style="background-color:white;">
    <form class="layui-form" action="">
        <div class="layui-form-item box">
            <div class="layui-inline">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" value="1981" name="start" autocomplete="off"
                        class="layui-input wencha">
                    <i>Y</i>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-inline">
                    <input type="tel" placeholder="" value="2010" name="end" autocomplete="off" class="layui-input air">
                    <i>Y</i>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">年份</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" value="2016" name="year" autocomplete="off"
                        class="layui-input wind">
                    <i>Y</i>
                </div>
            </div>
            <div class="layui-inline" id="typicalYear" style="display: none;">
                <label class="layui-form-label">典型年选择</label>
                <div class="layui-input-inline">
                    <select name="typicalYear" lay-filter="typicalYear" lay-verify="typicalYear" lay-search="">
                        <option value="">输入典型年</option>
                        <!-- <option value="1">layer</option>
                        <option value="2">form</option> -->
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit lay-filter="lay-data-table">分析表</button>
                <button class="layui-btn" lay-submit lay-filter="lay-data-picture">分析图</button>
            </div>
        </div>
    </form>
    <div class="rose"></div>
    <div class="line"></div>
    <div class="bar"></div>
    <script src="../../frameResource/js/jquer.js"></script>
    <script src="../../layui-v2.5.5/layui/layui.js"></script>
    <script src="../js/route.js"></script>
    <script src="./js/echarts.js"></script>
    <script src="./js/_2.js"></script>
</body>

</html>
